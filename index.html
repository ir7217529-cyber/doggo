<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Golden Care</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg1:#0b0b10;
      --bg2:#12121a;
      --card: rgba(31,31,38,0.92);
      --stroke: rgba(255,255,255,0.08);
      --text:#ffffff;
      --muted:#a7a7b3;
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(900px 500px at 20% 10%, #1b1b28 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, #23233a 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* –§–æ–Ω–æ–≤–∞—è –ª–µ–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ª–∞–ø–æ–∫ */
    .bg{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:1;
    }
    .paw{
      position:absolute;
      right:-40px;
      top: 22%;
      font-size: 22px;
      opacity:0.12;
      animation: paw-drift 10s linear infinite;
    }
    .paw:nth-child(2){ top: 38%; animation-duration: 12s; font-size: 20px; opacity:0.10; }
    .paw:nth-child(3){ top: 58%; animation-duration: 14s; font-size: 24px; opacity:0.11; }
    .paw:nth-child(4){ top: 74%; animation-duration: 11s; font-size: 21px; opacity:0.09; }
    @keyframes paw-drift{
      0%   { transform: translateX(0) rotate(-10deg); }
      100% { transform: translateX(-120vw) rotate(10deg); }
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:14px 14px calc(14px + env(safe-area-inset-bottom));
      position:relative;
      z-index:2;
    }

    /* –®–ê–ü–ö–ê: —Ñ–∏–∫—Å ‚Äú—Å—ä–µ–∑–∂–∞—é—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞‚Äù */
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-top:8px;
    }
    .head-left{
      flex:1;
      min-width:0; /* –≤–∞–∂–Ω–æ –¥–ª—è ellipsis */
    }
    h1{
      font-size:22px;
      margin:0;
      line-height:1.1;
    }
    .sub{
      margin-top:4px;
      color:var(--muted);
      font-size:12.5px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis; /* —á—Ç–æ–±—ã –Ω–µ —É–µ–∑–∂–∞–ª–æ */
    }
    .chip{
      flex-shrink:0;
      padding:8px 10px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background: rgba(0,0,0,0.18);
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .card{
      margin-top:12px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    /* –°–û–ë–ê–ö–ê –ü–û –¶–ï–ù–¢–†–£ + —Ç–∞–ø */
    .pet-card{
      position:relative;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.12);
      overflow:hidden;
    }
    .pet-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .pet-title{
      font-weight:800;
      font-size:14px;
      color:#fff;
    }
    .pet-hint{
      font-size:12px;
      color:var(--muted);
    }

    .pet-zone{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 6px 0 2px;
    }

    .pet-btn{
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: 6px;
      border-radius: 999px;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .pet{
      font-size: 88px;
      line-height: 1;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.55));
      transform-origin: 50% 80%;
      animation: pet-idle 2.8s ease-in-out infinite;
      user-select:none;
    }

    @keyframes pet-idle{
      0%,100% { transform: translateY(0) rotate(-1.5deg); }
      50%     { transform: translateY(-6px) rotate(1.5deg); }
    }

    /* –†–µ–∞–∫—Ü–∏—è –Ω–∞ —Ç–∞–ø */
    .pet.petted{
      animation: pet-pet 520ms ease-out 1;
    }
    @keyframes pet-pet{
      0%   { transform: translateY(0) scale(1) rotate(0deg); }
      35%  { transform: translateY(-10px) scale(1.05) rotate(4deg); }
      70%  { transform: translateY(0) scale(0.98) rotate(-4deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }

    /* –º–∞–ª–µ–Ω—å–∫–∏–µ ‚Äú—Å–µ—Ä–¥–µ—á–∫–∏‚Äù */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
    }
    .hearts.show{ opacity:1; }
    .heart{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate(-50%,-50%);
      font-size:18px;
      opacity:0;
      animation: heart-pop 700ms ease-out forwards;
    }
    .heart:nth-child(1){ margin-left:-26px; animation-delay: 0ms; }
    .heart:nth-child(2){ margin-left: 0px;  animation-delay: 60ms; }
    .heart:nth-child(3){ margin-left: 26px; animation-delay: 120ms; }
    @keyframes heart-pop{
      0%   { opacity:0; transform: translate(-50%,-50%) scale(0.7); }
      30%  { opacity:0.9; transform: translate(-50%,-70%) scale(1.1); }
      100% { opacity:0; transform: translate(-50%,-120%) scale(1.0); }
    }

    .stats{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    @media (max-width: 420px){
      .stats{ grid-template-columns: 1fr; }
    }

    .stat{
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 10px;
      background: rgba(0,0,0,0.10);
    }
    .stat-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
      font-size:12.5px;
    }
    .stat-name{
      display:flex;
      align-items:center;
      gap:8px;
      color: var(--muted);
    }
    .stat-val{
      font-variant-numeric: tabular-nums;
      color: #fff;
      opacity:0.9;
    }
    .bar{
      width:100%;
      height:10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .fill{
      height:100%;
      width:50%;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      transition: width 220ms ease;
    }

    /* –ö–Ω–æ–ø–∫–∏ (–æ—Å—Ç–∞–≤–∏–ª –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ, –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª) */
    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    @media (max-width: 360px){
      .actions{ grid-template-columns: 1fr; }
    }
    button.action{
      width:100%;
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px 12px;
      background: rgba(0,0,0,0.18);
      color: var(--text);
      text-align:left;
      cursor:pointer;
      min-height: 58px;
      transition: transform 120ms ease;
    }
    button.action:active{
      transform: scale(0.98);
    }
    .a-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .a-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14.5px;
      font-weight:800;
    }
    .a-emoji{
      font-size:20px;
      line-height:1;
    }
    .a-hint{
      margin-top:6px;
      color:var(--muted);
      font-size:11.5px;
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .btn-mini{
      border:1px solid var(--stroke);
      background: rgba(0,0,0,0.18);
      color:var(--muted);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
    }
    .btn-mini:active{ transform: scale(0.98); }

    .history{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:10px;
      max-height: 260px;
      overflow:auto;
      padding-right:2px;
    }
    .log{
      border:1px solid var(--stroke);
      background: rgba(0,0,0,0.10);
      border-radius: 12px;
      padding: 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .log-left{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .log-emoji{
      font-size:20px;
      line-height:1;
      margin-top:1px;
    }
    .log-text{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .log-title{
      font-size:13.5px;
      font-weight:800;
    }
    .log-time{
      font-size:11.5px;
      color:var(--muted);
    }

    .toast{
      position:fixed;
      left:50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.12);
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:12.5px;
      opacity:0;
      pointer-events:none;
      transition: opacity 180ms ease, transform 180ms ease;
      z-index:3;
      backdrop-filter: blur(8px);
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>

<body>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.ready();

    // ---------- Helpers ----------
    const clamp = (n, a=0, b=100) => Math.max(a, Math.min(b, n));
    const now = () => Date.now();

    function fmtTime(ts){
      try{
        const d = new Date(ts);
        return d.toLocaleString(undefined, { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' });
      }catch{
        return '';
      }
    }

    const el = (id) => document.getElementById(id);

    function toast(msg){
      const t = el('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 1100);
    }

    // ---------- Storage (Telegram CloudStorage -> fallback localStorage) ----------
    const KEY = 'golden_care_state_v1_1';
    const canCloud = !!(tg && tg.CloudStorage && typeof tg.CloudStorage.getItem === 'function');

    function setSaveModeText(){
      el('saveMode').textContent = canCloud ? '–°–æ—Ö—Ä–∞–Ω—è—é –≤ Telegram' : '–°–æ—Ö—Ä–∞–Ω—è—é –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ';
      el('chip').textContent = canCloud ? 'v1.1 ‚Ä¢ Telegram save' : 'v1.1 ‚Ä¢ device save';
    }

    function loadStateLocal(){
      const raw = localStorage.getItem(KEY);
      return raw ? JSON.parse(raw) : null;
    }
    function saveStateLocal(state){
      localStorage.setItem(KEY, JSON.stringify(state));
    }

    function loadStateCloud(){
      return new Promise((resolve) => {
        tg.CloudStorage.getItem(KEY, (err, value) => {
          if (err || !value) return resolve(null);
          try{ resolve(JSON.parse(value)); } catch { resolve(null); }
        });
      });
    }
    function saveStateCloud(state){
      return new Promise((resolve) => {
        tg.CloudStorage.setItem(KEY, JSON.stringify(state), () => resolve(true));
      });
    }

    // ---------- Game state ----------
    const DEFAULT = {
      dogName: "–ì–æ–ª–¥–µ–Ω",
      stats: { hunger: 78, happy: 70, clean: 65, energy: 72 },
      history: [],
      lastTick: now()
    };

    let state = structuredClone(DEFAULT);

    function applyDecay(){
      const t = now();
      const dtMin = Math.max(0, (t - (state.lastTick || t)) / 60000);
      state.lastTick = t;

      // —Å–ø–∞–¥ –≤ –º–∏–Ω—É—Ç—É
      state.stats.hunger = clamp(state.stats.hunger - dtMin * 0.9);
      state.stats.happy  = clamp(state.stats.happy  - dtMin * 0.45);
      state.stats.clean  = clamp(state.stats.clean  - dtMin * 0.35);
      state.stats.energy = clamp(state.stats.energy - dtMin * 0.70);
    }

    function addLog(emoji, title){
      state.history.unshift({ emoji, title, ts: now() });
      state.history = state.history.slice(0, 50);
    }

    const ACTIONS = {
      feed:  { emoji:"üçó", title:"–ü–æ–∫–æ—Ä–º–∏–ª",  delta:{ hunger:+25, happy:+6,  clean:0,   energy:0 } },
      walk:  { emoji:"ü¶Æ", title:"–ü–æ–≥—É–ª—è–ª",   delta:{ hunger:-6,  happy:+18, clean:-3,  energy:-10 } },
      groom: { emoji:"üßº", title:"–í—ã—á–µ—Å–∞–ª",   delta:{ hunger:0,   happy:+4,  clean:+25, energy:-3 } },
      train: { emoji:"üéæ", title:"–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞",delta:{ hunger:-8,  happy:+10, clean:-2,  energy:-18 } },
      rest:  { emoji:"üò¥", title:"–û—Ç–¥–æ—Ö–Ω—É–ª",  delta:{ hunger:-2,  happy:+2,  clean:0,   energy:+28 } },
      treat: { emoji:"ü¶¥", title:"–õ–∞–∫–æ–º—Å—Ç–≤–æ", delta:{ hunger:+8,  happy:+16, clean:0,   energy:0 } },
    };

    async function persist(){
      if (canCloud) await saveStateCloud(state);
      else saveStateLocal(state);
    }

    function render(){
      const s = state.stats;

      const setBar = (name, val) => {
        el('v_' + name).textContent = Math.round(val) + "%";
        el('b_' + name).style.width = clamp(val) + "%";
      };

      setBar('hunger', s.hunger);
      setBar('happy', s.happy);
      setBar('clean', s.clean);
      setBar('energy', s.energy);

      const who = tg?.initDataUnsafe?.user;
      const uname = who?.first_name ? `${who.first_name}${who.username ? " @" + who.username : ""}` : "–≤ Telegram";
      el('sub').textContent = `–ü–∏—Ç–æ–º–µ—Ü: ${state.dogName} ‚Ä¢ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${uname}`;

      el('petTitle').textContent = state.dogName;

      const list = el('history');
      list.innerHTML = "";
      if (!state.history.length){
        list.innerHTML = `<div style="color:var(--muted);font-size:13px;padding:6px 2px;">–ü–æ–∫–∞ –ø—É—Å—Ç–æ. –ù–∞–∂–º–∏ –ª—é–±—É—é –∫–Ω–æ–ø–∫—É üôÇ</div>`;
        return;
      }
      state.history.forEach(item => {
        const row = document.createElement('div');
        row.className = 'log';
        row.innerHTML = `
          <div class="log-left">
            <div class="log-emoji">${item.emoji}</div>
            <div class="log-text">
              <div class="log-title">${item.title}</div>
              <div class="log-time">${fmtTime(item.ts)}</div>
            </div>
          </div>
        `;
        list.appendChild(row);
      });
    }

    // ---------- Actions ----------
    window.doAction = async function(key){
      applyDecay();

      const a = ACTIONS[key];
      if (!a) return;

      state.stats.hunger = clamp(state.stats.hunger + (a.delta.hunger || 0));
      state.stats.happy  = clamp(state.stats.happy  + (a.delta.happy  || 0));
      state.stats.clean  = clamp(state.stats.clean  + (a.delta.clean  || 0));
      state.stats.energy = clamp(state.stats.energy + (a.delta.energy || 0));

      addLog(a.emoji, a.title);

      tg?.HapticFeedback?.impactOccurred?.("light");

      if (state.stats.hunger < 15) toast("–û–Ω –≥–æ–ª–æ–¥–Ω—ã–π üò≠");
      else if (state.stats.energy < 15) toast("–û–Ω —É—Å—Ç–∞–ª üò¥");
      else toast(`${a.emoji} ${a.title}!`);

      await persist();
      render();
    }

    // ---------- Pet the dog ----------
    window.petDog = async function(){
      applyDecay();

      // –º–∞–ª–µ–Ω—å–∫–∏–π –±–æ–Ω—É—Å –∑–∞ –ø–æ–≥–ª–∞–¥–∏—Ç—å
      state.stats.happy = clamp(state.stats.happy + 3);
      state.stats.energy = clamp(state.stats.energy + 1);

      addLog("üê∂", "–ü–æ–≥–ª–∞–¥–∏–ª –ø—ë—Å–µ–ª—è");

      // –∞–Ω–∏–º–∞—Ü–∏—è
      const pet = el('petDog');
      pet.classList.remove('petted');
      void pet.offsetWidth; // reflow
      pet.classList.add('petted');

      // —Å–µ—Ä–¥–µ—á–∫–∏
      const hearts = el('hearts');
      hearts.classList.add('show');
      setTimeout(()=>hearts.classList.remove('show'), 750);

      // Telegram —Ñ–∏–¥–±–µ–∫
      tg?.HapticFeedback?.impactOccurred?.("medium");

      toast("üíõ –ï–º—É –ø—Ä–∏—è—Ç–Ω–æ!");

      await persist();
      render();
    }

    window.renameDog = async function(){
      const name = prompt("–ö–∞–∫ –Ω–∞–∑–æ–≤—ë–º –ø—ë—Å–µ–ª—è? üòÑ", state.dogName);
      if (!name) return;
      state.dogName = name.slice(0, 18);
      addLog("‚úèÔ∏è", `–ò–º—è: ${state.dogName}`);
      await persist();
      render();
      toast("–ò–º—è –æ–±–Ω–æ–≤–∏–ª ‚úÖ");
    }

    window.resetAll = async function(){
      if (!confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë? –ò—Å—Ç–æ—Ä–∏—è –∏ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –æ–±–Ω—É–ª—è—Ç—Å—è.")) return;
      state = structuredClone(DEFAULT);
      await persist();
      render();
      toast("–°–±—Ä–æ—Å–∏–ª üóë");
    }

    window.share = function(){
      const s = state.stats;
      const msg = `üê∂ ${state.dogName}\nüçó –°—ã—Ç–æ—Å—Ç—å: ${Math.round(s.hunger)}%\nüòä –†–∞–¥–æ—Å—Ç—å: ${Math.round(s.happy)}%\nüßº –ß–∏—Å—Ç–æ—Ç–∞: ${Math.round(s.clean)}%\n‚ö° –≠–Ω–µ—Ä–≥–∏—è: ${Math.round(s.energy)}%`;
      tg?.showPopup?.({ title: "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è", message: msg, buttons: [{type:"ok"}] }) || alert(msg);
    }

    // ---------- Boot ----------
    async function boot(){
      setSaveModeText();

      let loaded = null;
      if (canCloud) loaded = await loadStateCloud();
      if (!loaded) loaded = loadStateLocal();

      state = loaded ? loaded : structuredClone(DEFAULT);

      applyDecay();
      await persist();
      render();

      setInterval(async () => {
        applyDecay();
        await persist();
        render();
      }, 10000);
    }

    boot();
  </script>
</body>
</html>
