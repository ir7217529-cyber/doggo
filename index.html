<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Golden Care</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0f0f12;
      --card:#1f1f26;
      --text:#ffffff;
      --muted:#a7a7b3;
      --radius:20px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:18px 16px calc(18px + env(safe-area-inset-bottom));
    }

    h1{
      font-size:26px;
      margin:10px 0 6px;
    }

    .sub{
      color:var(--muted);
      margin:0 0 18px;
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    button{
      width:100%;
      border:0;
      border-radius:var(--radius);
      padding:18px 18px;
      background:var(--card);
      color:var(--text);
      font-size:18px;
      font-weight:600;
      text-align:left;
      cursor:pointer;
      min-height:90px;
      transition:0.1s;
    }

    button:active{
      transform:scale(0.98);
    }

    .emoji{
      font-size:36px;   /* üëà –°–†–ï–î–ù–ò–ô —Ä–∞–∑–º–µ—Ä */
      display:block;
      margin-bottom:8px;
      line-height:1;
    }

    .label{
      display:block;
      font-size:18px;
    }

    .footer{
      margin-top:20px;
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="grid">

      <button onclick="tap('üçó –ü–æ–∫–æ—Ä–º–∏–ª')">
        <span class="emoji">üçó</span>

      </button>

      <button onclick="tap('ü¶Æ –ü–æ–≥—É–ª—è–ª')">
        <span class="emoji">ü¶Æ</span>
        <span class="label">–ü–æ–≥—É–ª—è—Ç—å</span>
      </button>

      <button onclick="tap('üßº –í—ã—á–µ—Å–∞–ª')">
        <span class="emoji">üßº</span>
        <span class="label">–í—ã—á–µ—Å–∞—Ç—å</span>
      </button>

      <button onclick="tap('üéæ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞')">
        <span class="emoji">üéæ</span>
        <span class="label">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</span>
      </button>

    </div>

    <div class="footer">
      Golden Care üêæ

  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.ready();

    function tap(text){
      tg?.HapticFeedback?.impactOccurred?.("light");
      alert(text);
    }
  </script>

</body>
</html>
