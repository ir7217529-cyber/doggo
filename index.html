<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Golden Care</title>

  <style>
    :root{
      --bg:#0f0f12;
      --card:#1f1f26;
      --text:#ffffff;
      --muted:#a7a7b3;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{

      margin: 0 auto;

    }
    h1{

      font-size: 26px;
      line-height: 1.15;
    }
    .sub{
      color: var(--muted);
      margin: 0 0 14px;
      font-size: 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button{
      width:100%;
      border:0;
      border-radius: var(--radius);
      padding: 16px 14px;
      background: var(--card);
      color: var(--text);

      display:block;

    }
    .hint{

      font-size: 13px;
    }

    /* –Ω–∞ –æ—á–µ–Ω—å —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö ‚Äî –ø–æ –æ–¥–Ω–æ–π –∫–Ω–æ–ø–∫–µ –≤ —Ä—è–¥ */

    }

</head>
